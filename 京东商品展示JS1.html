<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        #box {
            width: 360px;
            border: 1px solid #ccc;
            margin: 100px auto;
            overflow: hidden;
        }

        #box img {
            vertical-align: middle;
        }

        #box ul {
            overflow: hidden;
            border-top: 1px solid #ccc;
        }

        #box li {
            float: left;
        }
    </style>
</head>
<body>
<div id="box">
    <img src="images/01big.jpg" id="bigImg" alt=""/>
    <ul id="imgs">
        <li><img src="images/01.jpg" alt=""/></li>
        <li><img src="images/02.jpg" onclick="changePic();" alt=""/></li>
        <li><img src="images/03.jpg" alt=""/></li>
        <li><img src="images/04.jpg" alt=""/></li>
        <li><img src="images/05.jpg" alt=""/></li>
    </ul>
</div>
<script>
    //业务逻辑: 点击下面的小图片 让上面大图片 的src 变为 小图片对应的大图的路径
    //点击第二个小图片 让大图片的src 变为第二个大图

    function changePic() {
        //先找人
        var bigImg = document.getElementById("bigImg");
        //让大图片的src 变为第二个大图
        bigImg.src = "images/02big.jpg";
    }

</script>
</body>
</html>
