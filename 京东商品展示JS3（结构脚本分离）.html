<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        #box {
            width: 360px;
            border: 1px solid #ccc;
            margin: 100px auto;
            overflow: hidden;
        }

        #box img {
            vertical-align: middle;
        }

        #box ul {
            overflow: hidden;
            border-top: 1px solid #ccc;
        }

        #box li {
            float: left;
        }
    </style>
</head>
<body>
<div id="box">
    <img src="images/01big.jpg" id="bigImg" alt=""/>
    <ul id="imgs">
        <li><img src="images/01.jpg" alt="1"/></li>
        <li><img src="images/02.jpg" alt="2"/></li>
        <li><img src="images/03.jpg" alt="3"/></li>
        <li><img src="images/04.jpg" alt="4"/></li>
        <li><img src="images/05.jpg" alt="5"/></li>
    </ul>
</div>
<script>
    //业务逻辑: 点击下面的小图片 让上面大图片 的src 变为 小图片对应的大图的路径
    var bigImg = document.getElementById("bigImg");
    var ul = document.getElementById("imgs");
    //给所有的小图注册事件
    var imgs = ul.getElementsByTagName("img");//我们要的只是ul中的img
    for (var i = 0; i < imgs.length; i++) {
        var img = imgs[i];//每一个小图片
        //事件源.事件 = function(){ 事件处理程序 };
        img.onclick = function () {
            //console.log(i);
            //alert("a");
            //changePic(i + 1);
            //img.alt
            //console.log(img);
            //console.log(this);//this指的是当前方法所属的对象
            changePic(this.alt);
        };
    }

    function changePic(imgName) {
        bigImg.src = "images/0" + imgName + "big.jpg";
    }
</script>
</body>
</html>
